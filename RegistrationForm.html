<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="keywords" content="Registration, Form, Course" />
    <meta name="description"
        content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="RegistrationForm.js"></script>
    <style>
        body{
            background-color: rgb(221, 217, 217);
        }
        div{
            text-align: center;
            margin-top: 5%;
            margin-left: 20%;
            margin-right: 20%;
            margin-bottom: 10%;
        }
    </style>

</head>

<!-- Name, email, contact, course insterested, comments/ questions -->

<body onload="document.registration.user_name.focus();">
    <div>
        <h1>Register your Accound</h1><hr>
        <form name='registration' onSubmit="return formValidation();" method="GET" action="thankyou.html">
            <div class="form-group">
                <label for="user-name"><b>Name:</b></label>
                <input type="text" name="user_name" id="user_name" size="50" placeholder="Enter User Name" required class="form-control" />
            </div>

            <div class="form-group">
                <label for="email"><b>Email:</b></label><br />
                <input type="email" name="email" id="email" size="50" placeholder="Enter your email" required class="form-control"/>
            </div>

            <div class="form-group">
                <label for="ddlgender"><b>Gender:</b></label>
                <select name="ddlgender" id="ddlgender" class="form-control">
                    <option selected="" value="Default">(Please select a gender)</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ddlclass"><b>Class:</b></label>
                <select name="ddlclass" id="ddlclass" class="form-control">
                    <option selected="" value="Default">(Please select a Class)</option>
                    <option value="judo">Judo</option>
                    <option value="karate">Karate</option>
                    <option value="jiu-jitsu">Jiu-Jitsu</option>
                    <option value="muaythai">Muay Thai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ddlstatus"><b>Status:</b></label>
                <select id="ddlstatus" class="form-control">
                    <option value="active">active</option>
                    <option value="inactive">inactive</option>
                </select>
            </div>
            <input type="submit" name="submit" value="Submit"/><br><br>
            <a href="index.html">Back To Home page...</a>
        </form>
    </div>
</body>

</html>
